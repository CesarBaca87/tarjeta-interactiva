<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>interactive card details form</title>
  </head>
  <body>
   <main class="main">
    <div class="image"> 
      <div class="image image__circles"></div>
      <picture >
        <source class="image image__bg-desktop" media="(min-width: 768px)" srcset="./assets/images/bg-main-desktop.png">
        <source class="image image__bg-mobile" media="(min-width: 360px)" srcset="./assets/images/bg-main-mobile.png">
      </picture>
      
      <img class="image image__back" src="./assets/images/bg-card-back.png" alt="card back">
      <img class="image image__front" src="./assets/images/bg-card-front.png" alt="card front">
      <input type="text" name="name" id="name-default" class="image image__cardholder-name" placeholder="JANE APPLESEED" >
      <input type="number" name="exp-date" id="exp-date-default" class="image image__exp-date-default" placeholder="00/00">
      <input type="number" name="card-number" id="card-number-default" class="image image__card-number" placeholder="0000 0000 0000 0000">
      <input type="number" name="cvc-number" id="cvc-number-default" class="image image__cvc-number"
        placeholder="000">
      <!-- <span class="image image__cardholder-name" aria-placeholder="JANE APPLESEED"></span>
      <span class="image image__exp-cvc" aria-placeholder="000"></span>
      <span class="image image__card-number" aria-placeholder="0000 0000 0000 0000"></span> -->
    </div>
    <div class="form-container">

      <form id="form">
        <div class="form form__name">
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" name="nombre" placeholder="e.g. Jane Appleseed" class="form form__name-box">
        </div>
        <div class="form form__number">
          <label for="number">CARD NUMBER</label>
          <input type="number" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" class="form form__name-box">
        </div>

        <div class="form form__mont-year-cvc-container">
          <div class="form form__mont-year">
            <label for="number-moont-year">EXP. DATE (MM/YY)</label>
            <div class="form form__mont-year-twins">
              <input type="number" id="number-moont-year" name="mont-year" placeholder="MM" class="form__mont-year-box">
              <input type="number" id="number-year-year" name="mont-year" placeholder="YY" class="form__mont-year-box">
            </div>
          </div>
          <div class="form form__cvc">
            <label for="cvc-number">CVC</label>
            <input type="number" name="cvc-number" id="cvc-number" name="cvc-number" placeholder="e.g. 123" class="form__cvc-box">
          </div>
        </div>
        <button class="button" id="button">Confirm</button>
      </form>

    </div>
   </main>
    

    
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
