<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
   <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>interactive card details form</title>
  </head>
  <body>
   <main class="main">
    <div class="cards"> 
      <img src="./assets/images/bg-main-mobile.png" alt="background mobile">
      <img src="./assets/images/bg-card-back.png" alt="card back">
      <img src="./assets/images/bg-card-front.png" alt="card front">
    </div>
    <div class="form-container">

      <form id="form">
        <div class="form__name">
          <label for="name">Cardholder Name</label>
          <input type="text" id="name" name="nombre" placeholder="e.g. Jane Appleseed" class="form__name-box">
        </div>
        <div class="form__number">
          <label for="number">Card Number</label>
          <input type="number" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" class="form__name-box">
        </div>

        <div class="form__mont-year-cvc-container">
          <div class="form__mont-year">
            <label for="number-moont-year">Exp. Date (MM/YY)</label>
            <div class="mont-year">
              <input type="number" id="number-moont-year" name="mont-year" placeholder="MM" class="form__mont-year">
              <input type="number" id="number-year-year" name="mont-year" placeholder="YY" class="form__mont-year">
            </div>
          </div>
          <div class="cvc">
            <label for="cvc-number">CVC</label>
            <input type="number" name="cvc-number" id="cvc-number" name="cvc-number" placeholder="e.g. 123">
          </div>
        </div>
        <button class="button" id="button">Confirm</button>
      </form>

    </div>
   </main>
    

    
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
